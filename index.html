<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"> <img src="./images/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
                <p>To inspire and nurture the human spirit - one person, one cup, and one neighborhood at a time.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="./images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" onclick="imgslider('./images/img1.png');changecirclecolor('#017143')"></li>
            <li><img src="./images/thumb2.png" onclick="imgslider('./images/img2.png');changecirclecolor('#eb7495')"></li>
            <li><img src="./images/thumb3.png" onclick="imgslider('./images/img3.png');changecirclecolor('#d752b1')"></li>
        </ul>
        <ul class="soc">
            <li><a href="#"><img src="./images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt="instagram"></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt="twitter"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgslider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changecirclecolor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
